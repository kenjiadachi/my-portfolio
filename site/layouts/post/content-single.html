<article class="post">
  {{ .Render "header" }}
  <section id="socnet-share">
    {{ partial "share-buttons" . }}
  </section>
  {{ .Render "featured" }}
  <div class="content">
    <div id="toc">
      <h2>目次</h2>
      {{ .TableOfContents }}
      <hr>
    </div>
    {{ partial "author" . }}
    {{ .Content }}
  </div>
  <footer>
    {{ .Render "stats" }}
  </footer>
</article>
{{ .Render "comments" }}
{{ .Render "pagination" }}
